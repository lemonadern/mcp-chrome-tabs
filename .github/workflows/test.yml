name: Test

on:
  push:
    branches: [main, e2e-2]
  pull_request:

jobs:
  test:
    runs-on: macos-15
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run test
      - run: npx playwright install chrome
      - run: npm run test:e2e
      - run: npm run build
